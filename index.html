<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <article class="card">
      <img 
        src="./assets/images/illustration-article.svg" 
        alt="Illustration of an article concept" 
        class="blog-image"
      >
      <section class="content">
        <div class="category">Learning</div>
        <time datetime="2023-12-21">Published 21 Dec 2023</time>
        <h1>HTML & CSS foundations</h1>
        <h2>These languages are the backbone of every website, defining structure, content, and presentation.</h2>
      </section>

        <img src="./assets/images/image-avatar.webp" alt="Author's avatar" class="author-image">

      </footer>
    </article>
